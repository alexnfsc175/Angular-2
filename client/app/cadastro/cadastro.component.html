<div class="container">
    <h1 class="text-center">{{foto.titulo}}</h1>
    <form [formGroup]="meuForm" class="row"(submit)="cadastrar($event)">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <!--<input (input)="foto.titulo = $event.target.value" [value]="foto.titulo" class="form-control"  autocomplete="off">-->
                <input formControlName="titulo" name="titulo" [(ngModel)]="foto.titulo" class="form-control"  autocomplete="off">
                <div *ngIf="meuForm.controls.titulo.invalid">
                    <span *ngIf="meuForm.controls.titulo.errors.required"  class="form-control alert-danger">Titulo Obrigatorio</span>
                    <span *ngIf="meuForm.controls.titulo.errors.minlength" class="form-control alert-danger">Deve Ter no minimo 4 caracters</span>
                </div>
            </div>
            <div class="form-group">
                <label>URL</label>
                <input formControlName="url" name="url" [(ngModel)]="foto.url" class="form-control" autocomplete="off">
                    <span *ngIf="meuForm.controls.url.invalid" class="form-control alert-danger">Url Obrigatoria</span>            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea formControlName="descricao" name="descricao" [(ngModel)]="foto.descricao" class="form-control" autocomplete="off">
                </textarea>
                <span *ngIf="meuForm.controls.descricao.invalid" class="form-control alert-danger">Descricao Obrigatoria</span>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="meuForm.invalid">
                Salvar
            </button>
            <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
        <div class="col-md-6">
            <foto [url]="foto.url" [titulo]="foto.titulo"></foto>
        </div>
    </form>
</div>
